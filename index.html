<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock-Paper-Scissor-Game/styles/rock-paper-scissors.css">
  </head>
  <body>

    

    <p class="title" >Rock Paper Scissors</p>

<div class="select">  
    <button class="move-button js-rock-button">
      <img src="Rock-Paper-Scissor-Game/images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="Rock-Paper-Scissor-Game/images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="Rock-Paper-Scissor-Game/images/scissors-emoji.png" class="move-icon">
    </button> 
</div>

<div class="info">
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

    </div>
    
    <script src="Rock-Paper-Scissor-Game/scripts/rock-paper-scissors.js"></script>

    
  </body>
</html>
